upstream prometheus {
    server prometheus:9090;
}

upstream prometheus-prod {
    server prometheus-prod:9093;
}

upstream grafana {
    server grafana:3000;
}

upstream loki {
    server loki:3100;
}

server {
    listen 80;
    server_name ops.zennerslab.com;

    # Root path -> Grafana
    # Nginx Proxy Manager will terminate SSL and forward requests to this service over HTTP (port 80).
    location = / {
        # If you want to serve a landing page from this container, you can uncomment:
        # root /usr/share/nginx/html;
        # try_files /index.html =404;
        # For now, proxy to Grafana so / serves Grafana's UI.
        proxy_pass http://grafana/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }

    # Grafana root (catch-all)
    location / {
        proxy_pass http://grafana/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }

    # Prometheus under /prometheus/
    location = /prometheus { return 301 /prometheus/; }
    location /prometheus/ {
        rewrite ^/prometheus(/.*)$ $1 break;
        proxy_pass http://prometheus/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Prometheus-prod under /prometheus-prod/
    location = /prometheus-prod/ {
        rewrite ^/prometheus-prod(/.*)$ $1 break;
        proxy_pass http://prometheus-prod/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Loki under /loki/
    location = /loki { return 301 /loki/; }
    location /loki/ {
        rewrite ^/loki(/.*)$ $1 break;
        proxy_pass http://loki/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # (Optional) Serve static maintenance or error pages from the mounted pages folder:
    # location /pages/ {
    #     alias /usr/share/nginx/html/pages/;
    #     internal;
    # }
}

