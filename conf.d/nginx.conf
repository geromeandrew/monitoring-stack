upstream prometheus {
    server prometheus:9090;
}

upstream grafana {
    server grafana:3000;
}

upstream loki {
    server loki:3100;
}

server {
    listen 80;
    server_name ops.zennerslab.com;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen              443 ssl;
    server_name         ops.zennerslab.com;

    ssl_certificate     /etc/letsencrypt/live/ops.zennerslab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ops.zennerslab.com/privkey.pem;

    location = / {
        return 301 /dashboards;
    }

    # Grafana directly at /
    location / {
        proxy_pass http://grafana/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_redirect off;
    }

    # Prometheus under /prometheus/
    location = /prometheus { return 301 /prometheus/; }
    location /prometheus/ {
        rewrite ^/prometheus(/.*)$ $1 break;
        proxy_pass http://prometheus/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Loki under /loki/
    location = /loki { return 301 /loki/; }
    location /loki/ {
        rewrite ^/loki(/.*)$ $1 break;
        proxy_pass http://loki/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
}
